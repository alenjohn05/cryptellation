version: "3.5"

services:
    redis:
        container_name: cryptellation-ticks-tests-redis
        image: redis:alpine
        hostname: redis
        networks:
            - cryptellation-ticks-tests-network
    nats:
        container_name: cryptellation-ticks-tests-nats
        image: nats:alpine
        hostname: nats
        networks:
            - cryptellation-ticks-tests-network
    tests:
        depends_on:
            - redis
            - nats
        build: .
        image: cryptellation-ticks-tests
        container_name: cryptellation-ticks-tests-instance
        env_file:
            - ../../../.env
        volumes:
            - ../:/code
        networks:
            - cryptellation-ticks-tests-network

networks:
    cryptellation-ticks-tests-network:
