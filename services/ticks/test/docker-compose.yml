version: "3.5"

services:
    redis:
        image: redis:6-alpine
        networks:
            - test-network
    nats:
        image: nats:alpine
        # ports:
        #     - 4222:4222
        networks:
            - test-network
    ticks:
        profiles:
            - testing
        depends_on:
            - redis
            - nats
        build: .
        env_file:
            - ../../../.services.env
            - ../../../.credentials.env
        environment:
            - REDIS_URL=redis:6379
        volumes:
            - gocache:/go/pkg/mod
            - gobuild:/root/.cache/go-build
            - ../:/code
        networks:
            - test-network

volumes:
    gocache:
    gobuild:

networks:
    test-network:
