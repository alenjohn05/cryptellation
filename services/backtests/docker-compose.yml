version: "3.5"

services:
    redis:
        container_name: cryptellation-backtests-tests-redis
        image: redis:alpine
        hostname: redis
        networks:
            - cryptellation-backtests-tests-network
    nats:
        container_name: cryptellation-backtests-tests-nats
        image: nats:alpine
        hostname: nats
        networks:
            - cryptellation-backtests-tests-network
    tests:
        depends_on:
            - redis
            - nats
        build: ./tests
        image: cryptellation-backtests-tests
        container_name: cryptellation-backtests-tests-instance
        env_file:
            - ../../.env
        environment:
            - REDIS_URL=redis:6379
        volumes:
            - gocache:/go/pkg/mod
            - gobuild:/root/.cache/go-build
            - ./:/code
        networks:
            - cryptellation-backtests-tests-network

volumes:
    gocache:
    gobuild:

networks:
    cryptellation-backtests-tests-network:
