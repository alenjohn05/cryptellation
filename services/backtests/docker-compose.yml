version: "3.5"

services:
    backtests-redis:
        image: redis:6-alpine
        networks:
            - network
    nats:
        image: nats:alpine
        ports:
            - 4222:4222
        networks:
            - network
    backtests:
        build:
            context: ../backtests
            dockerfile: build/package/Dockerfile
        image: "cryptellation/backtests:${DOCKER_IMAGE_TAG}"
        ports:
            - 127.0.0.1:9004:9004
        env_file:
            - ../../.env
        environment:
            - REDIS_URL=backtests-redis:6379
            - SERVICE_PORT=9004
        depends_on:
            - backtests-redis
            - nats
            # - candlesticks
        networks:
            - network
    backtests-testing:
        profiles:
            - testing
        depends_on:
            - backtests-redis
            - nats
        build: ./tests
        env_file:
            - ../../.env
        environment:
            - REDIS_URL=backtests-redis:6379
        volumes:
            - gocache:/go/pkg/mod
            - gobuild:/root/.cache/go-build
            - ./:/code
        networks:
            - network

volumes:
    gocache:
    gobuild:

networks:
    network:
