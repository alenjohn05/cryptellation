{{- define "common.env" }}
- name: "HEALTH_PORT"
  valueFrom:
    configMapKeyRef:
      key:  {{ . }}.health.port
      name: cryptellation-config
- name: "NATS_HOST"
  valueFrom:
    configMapKeyRef:
      key:  nats.host
      name: cryptellation-credentials
- name: "NATS_PORT"
  valueFrom:
    configMapKeyRef:
      key:  nats.port
      name: cryptellation-credentials
- name: "SQLDB_USER"
  valueFrom:
  configMapKeyRef:
    key: sqldb.user
    name: cryptellation-credentials
- name: "SQLDB_PASSWORD"
  valueFrom:
  configMapKeyRef:
    key: sqldb.password
    name: cryptellation-credentials
- name: "SQLDB_HOST"
  valueFrom:
  configMapKeyRef:
    key: sqldb.host
    name: cryptellation-credentials
- name: "SQLDB_PORT"
  valueFrom:
  configMapKeyRef:
    key: sqldb.port
    name: cryptellation-credentials
- name: "SQLDB_DATABASE"
  valueFrom:
  configMapKeyRef:
    key: {{ . }}.sqldb.database
    name: cryptellation-config
{{- end}}
