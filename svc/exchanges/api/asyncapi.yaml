asyncapi: 3.0.0
info:
  title: Cryptellation Exchanges Service
  version: 1.0.0
  description: >
    This service is serving exchanges informations through a caching system that
    is proxying exchanges API.

channels:
  ListRequest:
    address: cryptellation.exchanges.list
    messages:
      ListRequest:
        $ref: "#/components/messages/ListRequest"
  ListResponse:
    messages:
      ListResponse:
        $ref: "#/components/messages/ListResponse"

  ServiceInfoRequest:
    address: cryptellation.exchanges.info
    messages:
      ServiceInfoRequest:
        $ref: "#/components/messages/ServiceInfoRequest"
  ServiceInfoResponse:
    messages:
      ServiceInfoResponse:
        $ref: "#/components/messages/ServiceInfoResponse"

operations:
  List:
    action: receive
    channel: 
      $ref: "#/channels/ListRequest"
    reply:
      address:
        location: "$message.header#/replyTo"
      channel:
        $ref: '#/channels/ListResponse'

  ServiceInfo:
    action: receive
    channel: 
      $ref: "#/channels/ServiceInfoRequest"
    reply:
      address:
        location: "$message.header#/replyTo"
      channel:
        $ref: '#/channels/ServiceInfoResponse'


components:
  messageTraits:
    withReplyTo:
      headers:
        type: object
        required:
          - replyTo
        properties:
          replyTo:
            description: Channel used to respond to request
            type: string
    withCorrelationID:
      headers:
        type: object
        properties:
          correlationId:
            description: Correlation ID set by client
            type: string
      correlationId:
        description: Default Correlation ID
        location: $message.header#/correlationId

  messages:
    ListRequest:
      payload:
        type: array
        items:
          $ref: '#/components/schemas/ExchangeName'
      traits:
        - $ref: "#/components/messageTraits/withReplyTo"
        - $ref: "#/components/messageTraits/withCorrelationID"
    ListResponse:
      payload:
        type: object
        oneOf:
        - properties:
            exchanges:
              type: array
              items:
                $ref: '#/components/schemas/Exchange'
        - properties:
            error:
              $ref: '../../../../internal/asyncapi/models.yaml#/components/schemas/Error'
      traits:
        - $ref: "#/components/messageTraits/withCorrelationID"

    ServiceInfoRequest:
      payload:
        type: object
      traits:
        - $ref: "#/components/messageTraits/withReplyTo"
        - $ref: "#/components/messageTraits/withCorrelationID"
    ServiceInfoResponse:
      payload:
        type: object
        required:
        - apiVersion
        - binVersion
        properties:
          apiVersion:
            description: Version of the API
            type: string
            example: 1.0.0
          binVersion:
            description: Version of the binary
            type: string
            example: 1.0.0
      traits:
        - $ref: "#/components/messageTraits/withCorrelationID"

  schemas:
    Exchange:
      type: object
      description: exchange information
      required:
        - name
        - fees
        - lastSyncTime
      properties:
        name:
          $ref: '#/components/schemas/ExchangeName'
        pairs:
          type: array
          items:
            $ref: '#/components/schemas/Pair'
        periods:
          type: array
          items:
            $ref: '#/components/schemas/Period'
        fees:
          type: number
        lastSyncTime:
          type: string
          format: date-time
          description: Last synchronisation time in RFC3339
          examples:
            - "1985-04-12T23:20:50.52Z"
            - "1937-01-01T12:00:27.87+00:20"
    ExchangeName:
      type: string
      description: Exchange name
      examples:
        - Binance
    Pair:
      type: string
      description: Pair symbol
      examples:
        - ETH-USDC
    Period:
      type: string
      description: Period symbol
      default: M1
      enum:
        - M1
        - M3
        - M5
        - M15
        - M30
        - H1
        - H2
        - H4
        - H6
        - H8
        - H12
        - D1
        - D3
        - W1
    Error:
      type: object
      description: Response to a failed call
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: Code to identify the error type, based on HTTP errors
        message:
          type: string
          description: Main error reason
          examples:
            - "Invalid request: no time specified"
