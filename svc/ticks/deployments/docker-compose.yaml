services:
  ticks-sql:
    image: postgres:15.3
    networks:
      - cryptellation
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: ticks
    expose:
      - "5432"
  ticks-api:
    image: cosmtrek/air
    depends_on:
      - ticks-sql
      - nats
      - uptrace-otelcollector
    networks:
      - cryptellation
    working_dir: /go/src/github.com/lerenn/cryptellation
    environment:
      DEV_MODE: true
      HEALTH_PORT: 9000
      NATS_HOST: nats
      NATS_PORT: 4222
      OPENTELEMETRY_GRPC_ENDPOINT: uptrace-otelcollector:4317
      SQLDB_HOST: ticks-sql
      SQLDB_PORT: 5432
      SQLDB_USER: postgres
      SQLDB_PASSWORD: example
      SQLDB_DATABASE: ticks
    env_file:
      - path: ../../../.credentials.env
        required: true
    command: [ "-c", "svc/ticks/.air.toml" ]
    volumes:
      - gocache:/go/pkg/mod
      - gobuild:/root/.cache/go-build
      - ../../../:/go/src/github.com/lerenn/cryptellation
