asyncapi: 3.0.0
info:
  title: Cryptellation Ticks Service
  version: 1.0.0
  description: >
    This service is serving ticks in real time, proxying exchanges API.

channels:
  Listening: 
    address: cryptellation.ticks.listening
    messages:
      ListeningNotification:
        $ref: "#/components/messages/ListeningNotification"

  Live:
    address: cryptellation.ticks.live.{exchange}.{pair}
    parameters:
      exchange:
        description: Filter for ticks by exchange name
      pair:
        description: Filter for ticks by pair symbol
    messages:
      Tick:
        $ref: "#/components/messages/Tick"

  ServiceInfoRequest:
    address: cryptellation.ticks.info
    messages:
      ServiceInfoRequest:
        $ref: "#/components/messages/ServiceInfoRequest"
  ServiceInfoResponse:
    messages:
      ServiceInfoResponse:
        $ref: "#/components/messages/ServiceInfoResponse"

operations:
  Listening:
    action: receive
    channel:
      $ref: "#/channels/Listening"

  SendNewTicks:
    action: send
    channel:
      $ref: "#/channels/Live"

  ServiceInfo:
    action: receive
    channel:
      $ref: "#/channels/ServiceInfoRequest"
    reply:
      address:
        location: "$message.header#/replyTo"
      channel:
        $ref: '#/channels/ServiceInfoResponse'

components:
  messageTraits:
    withReplyTo:
      headers:
        type: object
        required:
          - replyTo
        properties:
          replyTo:
            description: Channel used to respond to request
            type: string
    withCorrelationID:
      headers:
        type: object
        properties:
          correlationId:
            description: Correlation ID set by client
            type: string
      correlationId:
        description: Default Correlation ID
        location: $message.header#/correlationId

  messages:
    ListeningNotification:
      payload:
        type: object
        required:
          - exchange
          - pair
        properties:
          exchange:
            $ref: '#/components/schemas/Exchange'
          pair:
            $ref: '#/components/schemas/Pair'

    Tick:
      payload:
        $ref: '#/components/schemas/Tick'

    ServiceInfoRequest:
      payload:
        type: object
      traits:
        - $ref: "#/components/messageTraits/withReplyTo"
        - $ref: "#/components/messageTraits/withCorrelationID"
    ServiceInfoResponse:
      payload:
        type: object
        required:
        - apiVersion
        - binVersion
        properties:
          apiVersion:
            description: Version of the API
            type: string
            example: 1.0.0
          binVersion:
            description: Version of the binary
            type: string
            example: 1.0.0
      traits:
        - $ref: "#/components/messageTraits/withCorrelationID"

  schemas:
    Tick:
      type: object
      required:
        - time
        - pair
        - price
        - exchange
      properties:
        time:
          $ref: '#/components/schemas/Date'
        pair:
          $ref: '#/components/schemas/Pair'
        price:
          type: number
          format: double
          description: Tick price
          examples:
            - 1.5
        exchange:
          $ref: '#/components/schemas/Exchange'
    Exchange:
      type: string
      description: Exchange name
      examples:
        - Binance
    Pair:
      type: string
      description: Pair symbol
      examples:
        - ETH-USDC
    Date:
      type: string
      format: date-time
      description: Date-Time format according to RFC3339
      examples:
        - "1985-04-12T23:20:50.52Z"
        - "1937-01-01T12:00:27.87+00:20"
    Error:
      type: object
      description: Response to a failed call
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: Code to identify the error type, based on HTTP errors
        message:
          type: string
          description: Main error reason
          examples:
            - "Invalid request: no time specified"

