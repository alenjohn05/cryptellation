services:
  backtests-redis:
    image: redis:6.2
    networks:
      - cryptellation
    expose:
      - "6379"
    ports:
      - "6100:6379"
  backtests-sql:
    image: postgres:15.3
    networks:
      - cryptellation
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: backtests
    expose:
      - "5432"
    ports:
      - "6000:5432"
  backtests-api:
    image: cosmtrek/air
    depends_on:
      - backtests-redis
      - backtests-sql
      - nats
      - uptrace-otelcollector
    networks:
      - cryptellation
    working_dir: /go/src/github.com/lerenn/cryptellation
    environment:
      DEV_MODE: true
      HEALTH_PORT: 9000
      NATS_HOST: nats
      NATS_PORT: 4222
      OPENTELEMETRY_GRPC_ENDPOINT: uptrace-otelcollector:4317
      SQLDB_HOST: backtests-sql
      SQLDB_PORT: 5432
      SQLDB_USER: postgres
      SQLDB_PASSWORD: example
      SQLDB_DATABASE: backtests
    env_file:
      - path: ../../../.credentials.env
        required: true
    command: [ "-c", "svc/backtests/.air.toml" ]
    volumes:
      - gocache:/go/pkg/mod
      - gobuild:/root/.cache/go-build
      - ../../../:/go/src/github.com/lerenn/cryptellation
