version: "3.5"

services:
    redis:
        image: redis:6-alpine
        networks:
            - test-network
    cockroachdb:
        image: cockroachdb/cockroach
        # ports:
        #     - 26257:26257
        #     - 26256:8080
        networks:
            - test-network
        ulimits:
            nofile:
                soft: 65536
                hard: 65536
        command: start-single-node --insecure
        restart: unless-stopped
        volumes:
            - ../../configs:/docker-entrypoint-initdb.d
    nats:
        image: nats:alpine
        # ports:
        #     - 4222:4222
        networks:
            - test-network
    tests:
        profiles:
            - testing
        depends_on:
            - redis
            - cockroachdb
            - nats
        build: .
        env_file:
            - ../../.services.env
            - ../../.credentials.env
        environment:
            - SQLDB_HOST=cockroachdb
            - SQLDB_PORT=26257
            - REDIS_URL=redis:6379
            - NATS_HOST=nats
            - NATS_PORT=4222
        volumes:
            - gocache:/go/pkg/mod
            - gobuild:/root/.cache/go-build
            - ../../:/code
        command: ./test/integration/integration.sh

        networks:
            - test-network

volumes:
    gocache:
    gobuild:

networks:
    test-network:
